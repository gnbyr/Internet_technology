<!DOCTYPE html>
<html>
<head>
	<title>Lab3</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" align="center"><form>
		<tr bgcolor="orange">
			<td colspan="2" align="left">Sign Up</td>
		</tr>
		<tr bgcolor="blue">
			<td>Frist Name</td>
			<td><textarea rows="1" cols="20" placeholder="Enter Frist Name..."></textarea></td>
		</tr>
		<tr bgcolor="blue">
			<td>Last Name</td>
			<td><textarea rows="1" cols="20" placeholder="Enter Last Name..."></textarea></td>
		</tr>
		<tr bgcolor="blue">
			<td><label for="pwd">Password</label></td>
			<td><input type="password" id="pwd" name="pwd"></td>
		</tr>
		<tr bgcolor="blue">
			<td><label for="birthday">Date of Birth</label></td>
			<td><input type="date" id="birthday" name="birthday"></td>
		</tr>
		<tr bgcolor="blue">
			<td>Gender</td>
			<td><input type="radio" id="male" name="gender" value="male">
  			<label for="male">Male</label>
  			<input type="radio" id="female" name="gender" value="female">
  			<label for="female">Female</label>
  			</td>
		</tr>
		<tr bgcolor="blue">
			<td>Country</td>
			<td><select>
				<option>Mongolia</option>
				<option>Germany</option>
				<option>Korea</option>
			</select></td>
		</tr>
		<tr bgcolor="blue">
			<td>Comment</td>
			<td><textarea rows="4" cols="30" placeholder="Type your comment here..."></textarea></td>
		</tr>
		<tr bgcolor="pink">
			<td colspan="2" align="center">
				<input type="checkbox" id="m" name="m" value="m">
				<label for="m">I agree to the Term of Use</label>
			</td>
		</tr>
		<tr bgcolor="orange">
			<td colspan="2" align="right">
				<input type="submit" name="Submit">
				<input type="reset" name="Cancel">
			</td>
		</tr>
	</form></table>
</body>
</html>
